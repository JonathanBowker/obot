name: Deploy to DigitalOcean (Droplet)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to deploy (optional)
        required: false
        default: ""

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Validate secrets
        shell: bash
        run: |
          set -euo pipefail
          test -n "${{ secrets.DO_HOST }}"
          test -n "${{ secrets.DO_USER }}"
          test -n "${{ secrets.DO_SSH_PRIVATE_KEY }}"
          test -n "${{ secrets.OBOT_ENV }}"

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Add host key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.DO_HOST }}" >> ~/.ssh/known_hosts

      - name: Prepare env file
        shell: bash
        run: |
          set -euo pipefail
          printf '%s' "${{ secrets.OBOT_ENV }}" > .env.remote

      - name: Upload deployment files
        shell: bash
        run: |
          set -euo pipefail
          APP_DIR="${{ secrets.DO_APP_DIR || '/opt/obot' }}"
          ssh "${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}" "mkdir -p '${APP_DIR}'"
          CADDY_SRC="deploy/Caddyfile"
          if [[ "${{ secrets.DO_USE_BASIC_AUTH }}" == "true" ]]; then
            CADDY_SRC="deploy/Caddyfile.basic-auth"
          fi
          rsync -az deploy/docker-compose.yml "${CADDY_SRC}" "${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:${APP_DIR}/"
          ssh "${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}" "mv -f '${APP_DIR}/$(basename "${CADDY_SRC}")' '${APP_DIR}/Caddyfile'"
          rsync -az .env.remote "${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:${APP_DIR}/.env"

      - name: Deploy (pull + restart)
        shell: bash
        run: |
          set -euo pipefail
          APP_DIR="${{ secrets.DO_APP_DIR || '/opt/obot' }}"
          ssh "${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}" "cd '${APP_DIR}' && docker compose pull && docker compose up -d"
