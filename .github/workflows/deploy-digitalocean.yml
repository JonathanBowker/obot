name: Deploy to DigitalOcean (Droplet)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to deploy (optional)
        required: false
        default: ""

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Validate secrets
        shell: bash
        env:
          DO_HOST: ${{ secrets.DO_HOST }}
          DO_USER: ${{ secrets.DO_USER }}
          DO_SSH_PRIVATE_KEY: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          OBOT_ENV: ${{ secrets.OBOT_ENV }}
        run: |
          set -euo pipefail
          test -n "${DO_HOST}"
          test -n "${DO_USER}"
          test -n "${DO_SSH_PRIVATE_KEY}"
          test -n "${OBOT_ENV}"

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Add host key
        shell: bash
        env:
          DO_HOST: ${{ secrets.DO_HOST }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H "${DO_HOST}" >> ~/.ssh/known_hosts

      - name: Prepare env file
        shell: bash
        env:
          OBOT_ENV: ${{ secrets.OBOT_ENV }}
        run: |
          set -euo pipefail
          printf '%s' "${OBOT_ENV}" > .env.remote

      - name: Upload deployment files
        shell: bash
        env:
          DO_HOST: ${{ secrets.DO_HOST }}
          DO_USER: ${{ secrets.DO_USER }}
          DO_APP_DIR: ${{ secrets.DO_APP_DIR }}
          DO_USE_BASIC_AUTH: ${{ secrets.DO_USE_BASIC_AUTH }}
        run: |
          set -euo pipefail
          APP_DIR="${DO_APP_DIR:-/opt/obot}"
          ssh "${DO_USER}@${DO_HOST}" "mkdir -p '${APP_DIR}'"
          rsync -az deploy/server-bootstrap-ubuntu.sh "${DO_USER}@${DO_HOST}:${APP_DIR}/"
          CADDY_SRC="deploy/Caddyfile"
          if [[ "${DO_USE_BASIC_AUTH:-}" == "true" ]]; then
            CADDY_SRC="deploy/Caddyfile.basic-auth"
          fi
          rsync -az deploy/docker-compose.yml "${CADDY_SRC}" "${DO_USER}@${DO_HOST}:${APP_DIR}/"
          ssh "${DO_USER}@${DO_HOST}" "mv -f '${APP_DIR}/$(basename "${CADDY_SRC}")' '${APP_DIR}/Caddyfile'"
          rsync -az .env.remote "${DO_USER}@${DO_HOST}:${APP_DIR}/.env"

      - name: Bootstrap droplet (install Docker)
        shell: bash
        env:
          DO_HOST: ${{ secrets.DO_HOST }}
          DO_USER: ${{ secrets.DO_USER }}
          DO_APP_DIR: ${{ secrets.DO_APP_DIR }}
        run: |
          set -euo pipefail
          APP_DIR="${DO_APP_DIR:-/opt/obot}"
          ssh "${DO_USER}@${DO_HOST}" "sudo bash '${APP_DIR}/server-bootstrap-ubuntu.sh'"

      - name: Deploy (pull + restart)
        shell: bash
        env:
          DO_HOST: ${{ secrets.DO_HOST }}
          DO_USER: ${{ secrets.DO_USER }}
          DO_APP_DIR: ${{ secrets.DO_APP_DIR }}
        run: |
          set -euo pipefail
          APP_DIR="${DO_APP_DIR:-/opt/obot}"
          ssh "${DO_USER}@${DO_HOST}" "cd '${APP_DIR}' && docker compose pull && docker compose up -d"
